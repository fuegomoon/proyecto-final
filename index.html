<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://auth.galvanize.com/sign_in">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>    
    <div class="title">
        <h1>CLASSES</h1>
    </div>
    <button type="button" class="button js-addClassBtn"  style="margin-left: 20px">
        Add New Class
    </button>
    
    <dialog id="js-addClassDialog">
       <form id="js-addClassForm">
            <div class="form-control">
                <label for="title">Title:</label>
                <br>
                <input class="form-input" type="text" id="title" name="title" required>
            </div>
            
            <div class="form-control">
                <label for="videoURL">Video URL:</label>
                <br>
                <input class="form-input" type="url" id="videoURL" name="videoURL" required>
            </div>
           
            <div class="form-control">
                <label for="isCompleted">Completed:</label>
                <input type="checkbox" id="isCompleted" name="isCompleted">
               
            </div>
            <div class="form-control">
                <label for="isHomeworkDone">Homework Done:</label>
                <input type="checkbox" id="isHomeworkDone" name="isHomeworkDone">
            </div>
          
            <button type="submit" value="Submit" class="button">Add Class</button>
        </form>
    </dialog>
    
    <div id="lectureList" class="lectureList">
     
    </div>
    <!--Script  -->
    <script src="script.js"></script>
</body>
</html>
